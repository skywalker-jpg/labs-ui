<head>

    <style>

</head>
<body>

    <div id="main-container" class="container">
        <div class="button" onclick="requestJoke()">–ó–∞–ø—Ä–æ—Å–∏—Ç—å —à—É—Ç–∫—É <span class="emoji">ü§£</span></div>
        <div id="joke-container"></div>
        <div class="button" onclick="requestCat()">–í—ã–≤–µ—Å—Ç–∏ –∫–æ—Ç–∞ <span class="emoji">üêà</span></div>
        <div id="cat-container"></div>
        <div class="button" onclick="requestNumberFact()">–ó–∞–ø—Ä–æ—Å–∏—Ç—å –§–∞–∫—Ç –æ —á–∏—Å–ª–µ <span class="emoji">üî¢</span></div>
        <div class="input-container">
            <label for="number-input">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –¥–æ 100:</label>
            <input type="number" id="number-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 52">
            <div id="fact-container"></div>
        </div>
        <div class="button" onclick="requestHackerHeadlines()">–£–∑–Ω–∞—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∏ –æ —Ö–∞–∫–µ—Ä–∞—Ö <span class="emoji">üë®‚Äçüíª</span></div>
        <div id="headlines-container"></div>
        <div class="button" onclick="fetchQuotes()">–£–∑–Ω–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ü–∏—Ç–∞—Ç—ã <span class="emoji">üìú</span></div>
        <div id="quotes-container"></div>
        <div class="button" onclick="turnOff()">–í—ã–∫–ª—é—á–∏—Ç—å —ç—Ç—É –µ—Ä—É–Ω–¥—É</div>
    </div>
    
    <div id="cat-screen" class="hidden">
        <h2>–í–∞—à –∫–æ—Ç:</h2>
        <img id="cat-image" class="cat-image" src="" alt="–ö–æ—Ç">
        <div class="back-button">
            <button class="button" onclick="goBack()">–ù–∞–∑–∞–¥ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω</button>
        </div>
    </div>
    

<script>
    
    function requestJoke() {
        fetch('http://localhost:8080/api/v1/joke')
            .then(response => {
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —à—É—Ç–∫–∏');
                }
                return response.json();
            })
            .then(data => {
                const jokeText = data.joke;
                const jokeCategory = data.category;

                const jokeContainer = document.getElementById('joke-container');
                jokeContainer.innerHTML = `
                    <h3>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${jokeCategory}</h3>
                    <p>${jokeText}</p>
                `;
            })
            .catch(error => {
                alert(error.message);
        });
    }
        
    function requestCat() {
        const apiUrl = 'http://localhost:8080/api/v1/cat';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫–æ—Ç–∞');
                }
                return response.blob(); 
            })
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                const img = document.getElementById('cat-image');
                img.src = imageUrl;
                img.alt = '–í–∞—à –∫–æ—Ç';

                showCatScreen();
            })
            .catch(error => {
                alert(error.message);
            });
    }


    function showCatScreen() {
        document.getElementById('main-container').classList.add('hidden'); 
        document.getElementById('cat-screen').classList.remove('hidden');

        history.pushState({}, '', '#cat');

        window.addEventListener('popstate', function() {
            goBack();
        });
    }

    function goBack() {
        document.getElementById('cat-screen').classList.add('hidden'); 
        document.getElementById('main-container').classList.remove('hidden'); 
        
        history.back();
    }


    function requestNumberFact() {
        const numberInput = document.getElementById('number-input').value;

        fetch(`http://localhost:8080/api/v1/fact?id=${numberInput}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —Ñ–∞–∫—Ç–∞ –æ —á–∏—Å–ª–µ');
                }

                return response.json();
                })
            .then(data => {
                const fact = data.fact;

                const factContainer = document.getElementById('fact-container');
                factContainer.innerHTML = `<p><strong>–§–∞–∫—Ç –æ —á–∏—Å–ª–µ ${numberInput}:</strong> ${fact}</p>`;
            })
            .catch(error => {
                alert(error.message);
            });
    }

    function fetchQuotes() {
        fetch('http://localhost:8080/api/v1/quotes')
            .then(response => {
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }

                return response.json();
            })
            .then(data => {

                displayQuotes(data);
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ü–∏—Ç–∞—Ç:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—ã.');
            });
    }

    function displayQuotes(quotes) {
        const quotesContainer = document.getElementById('quotes-container');
        
        quotesContainer.innerHTML = '';

        quotes.slice(0, 5).forEach(quote => {
            const quoteElement = document.createElement('div');
            quoteElement.style.marginBottom = "10px";
            quoteElement.innerHTML = `<strong>${quote.author}</strong>: ${quote.text}`;
            quotesContainer.appendChild(quoteElement);
        });
    }

    function requestHackerHeadlines() {
        const apiUrl = 'http://localhost:8080/api/v1/news';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displayHackerHeadlines(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    function displayHackerHeadlines(headlinesData) {
        const headlinesContainer = document.getElementById('headlines-container');
        
        headlinesContainer.innerHTML = ''; 

        const headlinesList = document.createElement('ul');

        for (let i = 0; i < 10; i += 2) {
            const headline = headlinesData[i];
            const url = headlinesData[i + 1];

            const headlineItem = document.createElement('li');
            
            const headlineLink = document.createElement('a');
            headlineLink.href = `http://${url}`;
            headlineLink.textContent = headline;
            headlineLink.target = '_blank'; 
            headlineLink.style.color = 'blue';
            headlineLink.style.textDecoration = 'underline'; 

            headlineItem.appendChild(headlineLink);
            headlinesList.appendChild(headlineItem); 
        }

        headlinesContainer.appendChild(headlinesList); 
    }


    function turnOff() {
        if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å —Å–∞–π—Ç?')) {
            window.location.href = 'https://www.google.com';
        }
    }

</script>

</body>
</html>
